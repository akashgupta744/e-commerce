{% extends "base/base.html"%}
{% load static %}

{%  block start %}


<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="/media/images/banners/banner01.jpg" height="350px" alt="First slide">
    </div>
    {% for banner in banners %}
        <div class="carousel-item" data-interval="2000">
          <img src="{{ banner.images.url }}" height="350px" class="d-block w-100" alt="...">
        </div>
       
      
        {% endfor %}
      </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
 
  <ol class="carousel-indicators mt-5 pt-5" >
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
    
  </ol>
</div>



<div class="container mt-5 pt-5">
    <div class="row">
        
        {% for product in products %}
        <div class="col-md-3">
            <figure class="card card-product-grid">
                <a href="{% url 'product_details' product.slug %}" class="title">
                <div class="img-wrap"> <img src="{{product.category_image.url}}" alt="no image"> </div>
                <figcaption class="info-wrap border-top">
                        <b>{{product.category_name}}</b></a>
                </figcaption>
            </figure> <!-- card // -->
        </div> <!-- col.// -->

        {% endfor %}
  </div>
</div>
{% endblock %}
